  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <title>HOME</title>
  </head>
  <style>
    .navbar-nav a {
        font-family: poppins;
        font-size: 18px;
        text-transform: uppercase;
        font-weight: bold;
    }
    .navbar-light .navbar-brand {
        color: #fff;
        font-size: 20px;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 2px;
    }
    .navbar-light .navbar-nav .active>.nav-link, .navbar-light .navbar-nav .nav-link.active, .navbar-light .navbar-nav .nav-link.show, .navbar-light .navbar-nav .show>.nav-link {
        color: #fff;
    }
    .navbar-light .navbar-nav .nav-link {
        color: #fff;
    }
    .navbar-nav {
        text-align: center;
    }
    .nav-link {
        padding: .2rem 1rem;
    }
    .nav-link.active, .nav-link:focus {
        color: #fff;
    }
    .navbar-toggler {
        padding: 1px 5px;
        font-size: 18px;
        line-height: 0.3;
        background: #fff;
    }
    .navbar-light .navbar-nav .nav-link:focus, .navbar-light .navbar-nav .nav-link:hover {
        color: #fff;
    }
    .w-100 {
        height: 100vh;
    }
    @media only screen and (max-width: 767px) {
        .navbar-nav.ml-auto {
            background: rgba(0, 0, 0, 0.5);
            margin-top: 30px;
        }
        .navbar-nav a {
            font-size: 14px;
            font-weight: normal;
        }
        .container .row{
            margin-top: 220px;
        }
    }
    
    .card{
        background: none;
        color: white;
    }
    .containers {
        position: relative;
        width: 50%;
      }
      
      .image {
        opacity: 1;
        display: block;
        width: 200%;
        height: auto;
        transition: .5s ease;
        backface-visibility: hidden;
      }
      
      .middle {
        transition: .5s ease;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 80%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
        align-items: center;
      }
      
      .containers:hover .image {
        opacity: 0.3;
      }
      
      .containers:hover .middle {
        opacity: 1;
      }
      
      .btn {
        background-color: #0484fc;
        color: white;
        font-size: 20px;
        padding: 16px 32px;
      }
      
  </style>
  <body background="https://thumbs.dreamstime.com/z/alert-icon-abstract-digital-design-blue-background-alert-icon-isolated-abstract-digital-design-blue-background-169986342.jpg">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">

			<a class="navbar-brand" href="/home">Sentiment Analyser</a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link navbar-light" href="{% url 'Home' %}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'Login' %}">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'Register' %}">Register</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'faq' %}">FAQ</a>
					</li>
                    
				</ul>
			</div>
		</div>
	</nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">

    -->
